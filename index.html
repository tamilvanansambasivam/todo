<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="images/icon.png" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button onclick="addTask()">add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
      <div class="authors_link">
        <a
          href="https://www.flaticon.com/free-icons/to-do-list"
          title="to do list icons"
          class="attribute_the_author"
          >To do list icons created by Freepik - Flaticon</a
        >

        <a
          href="https://www.flaticon.com/free-icons/foursquare-check-in"
          title="foursquare check in icons"
          class="attribute_the_author"
          >Foursquare check in icons created by hqrloveq - Flaticon</a
        >
        <a
          href="https://www.flaticon.com/free-icons/unchecked"
          title="unchecked icons"
          class="attribute_the_author"
          >Unchecked icons created by Icon Mela - Flaticon</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
